
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>

    <h1>Etch-a-Sketch</h1>

    <div class="container">

        <div class="controls">

            <div class="slider-container">
                <input type="range" id="mySlider" min="1" max="100" value="4" step="1">
                <p><span id="sliderValue">4 x 4</span></p>
            </div>



            <button id='black'>Black</button>
            <button id='shade'>Shader</button>
            <button id='rainbow'>Rainbow</button>
            <button id='eraser'>Eraser</button>

            <button id='clear'>Clear</button>



        </div>


        <div class="board"></div>

    </div>



    

    <script src="script.js"></script>
</body>
</html>
