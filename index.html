
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel ="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Lite-Brite Square</h1>

    <div class="container">
        <div class="controls">

            <div class="slider-container">
                <input type="range" id="mySlider" min="1" max="99" value="4" step="1">
                <p><span id="sliderValue">4 x 4</span></p>
            </div>

            <div class="colors">
                <button id='white'></button>
                <button id='purple'></button>
                <button id='blue'></button>
                <button id='green'></button>
                <button id='yellow'></button>
                <button id='orange'></button>
                <button id='red'></button>
                <button id='pink'></button>
            </div>

            <button id='rainbow'>Rainbow</button>
            <button id='remove'>Erase</button>

            <button id='clear'>Clear</button>
        </div>
        <div class="board"></div>

    </div>

    <footer>

        <a href="https://github.com/KarolinaTchiling/etch-a-sketch">
        &copy; 2023  Created by KarolinaTchiling | Source Code
        </a>
    </footer>

    <script src="script.js"></script>
   
</body>
</html>
